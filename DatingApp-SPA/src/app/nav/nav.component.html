<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
      <a class="navbar-brand" href="#">Dating App</a>

      <ul *ngIf="loggedin()"class="navbar-nav mr-auto">
        <li class="nav-item active"><a class="nav-link" href="#">Matches</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Lists</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Messages</a></li>
      </ul>
      <div *ngIf="loggedin()" class="dropdown" dropdown>
        <a class=" dropdown-toggle text-light" dropdownToggle> Welcome {{authservice.decodedToken?.unique_name | titlecase}} </a>
         <!-- mt-3 margin-top:3px -->
        <div class="dropdown-menu mt-4" *dropdownMenu>
          <a class="dropdown-item" href="#">
            <i class="fa fa-user"></i> Edit User
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()"
            ><i class="fa fa-sign-out" aria-hidden="false"></i> LogOut</a
          >
        </div>
      </div>
    
      <form *ngIf="!loggedin()"
        #loginform="ngForm"
        class="form-inline my-2 my-lg-0"
        (ngSubmit)="login()"
      >
        <input
          class="form-control mr-sm-2"
          type="text"
          name="username"
          placeholder="user name"
          required
          [(ngModel)]="model.username"
        />
        <input
          class="form-control mr-sm-2"
          type="password"
          name="Password"
          placeholder="Password"
          required
          [(ngModel)]="model.Password"
        />
        <button
          [disabled]="!loginform.valid"
          class="btn btn-success my-2 my-sm-0"
          type="submit"
        >
          Login
        </button>
      </form>
  </div>
 
</nav>
